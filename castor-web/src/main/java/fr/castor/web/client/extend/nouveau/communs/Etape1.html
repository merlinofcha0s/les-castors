<wicket:panel>

		<div class="span12 module_cont module_text_area module_small_padding">
			<div class="bg_title">
				<h4 class="headInModule" wicket:id="subtitle">Entrer votre code postal</h4>
			</div>
		</div>
	</div>
  <div class="row-fluid">
      <form wicket:id="formCodePostal">
          <div class="span3"></div>
          <div class="span4" id="annonce-etape-1">

              <button class="btn btn-info" wicket:id="valideCodePostal">Etape suivante</button>
		   </div>

    <div wicket:id="storyTelling"></div>
