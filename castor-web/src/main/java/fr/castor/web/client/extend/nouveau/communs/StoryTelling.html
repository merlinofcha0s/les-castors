<wicket:panel>
    <div class="row">
		<div class="span4"></div>
        <div class="span8">
            <div class="talk-bubble tri-right border round btm-left-in">
                <div class="talktext">
                    <p wicket:id="bubbleSpeechLabel" style="font-weight: bold;"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span4"></div>
        <div class="span2">
            <img wicket:id="castor" src="img/person.png" alt="un castor"/>
        </div>
        <div class="span3">
            <img wicket:id="racoon" src="img/raccoon.png" alt="un raton laveur"/>
        </div>
        <div class="span3"></div>
    </div>
</wicket:panel>
