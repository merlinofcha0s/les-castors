<wicket:extend>
  <div class="row-fluid">
        <div wicket:id="profil"></div>
        <div class="span10">
            <div class="bg_title">
                <h2 class="headInModule">Vos critères de recherche
                    <span id="helper-search" data-toggle="tooltip"
                          class="fa fa-question-circle"
                          data-original-title="Remarque : Aucun champs n'est obligatoires : si vous n'entrez pas de département, celui renseigné dans votre compte sera utilisé."
                          data-placement="top"
                          title="Remarque : Aucun champs n'est obligatoires : si vous n'entrez pas de département, celui renseigné dans votre compte sera utilisé.">
		            </span>
                </h2>
            </div>
             <form wicket:id="searchForm">
            <div class="row-fluid">
                    <div id="containerActivite" class="fuelux span4">
                        <label id="electricite" class="checkbox-custom checkbox inline" title="Electricité">
                           <input class="sr-only" type="checkbox" value="option1" wicket:id="electricite">
                           <i class="checkbox"></i>
                            <span class="checkbox-label icon-Lightning font-glyph-entreprise"></span>
                        </label>
                        <label class="checkbox-custom checkbox inline" id="plomberie" title="Plomberie">
                            <input class="sr-only" type="checkbox" value="option2" wicket:id="plomberie"><i
                                class="checkbox"></i>
                            <span class="checkbox-label icons8-plumbing font-glyph-entreprise"></span>
                        </label>
                        <label class="checkbox-custom checkbox inline" id="espace-vert" title="Espaces verts">
                            <input class="sr-only" type="checkbox" value="option3" wicket:id="espaceVert">
                            <i class="checkbox"></i>
                            <span class="checkbox-label icons8-garden-shears font-glyph-entreprise">
                        </span></label>
                        <label class="checkbox-custom checkbox inline" id="maconnerie" title="Décoration / Maçonnerie">
                            <input class="sr-only" type="checkbox" value="option4" wicket:id="maconnerie">
                            <i class="checkbox"></i>
                            <span class="checkbox-label icon-Tool font-glyph-entreprise"></span>
                        </label>
                        <label class="checkbox-custom checkbox inline" id="menuiserie" title="Menuiserie">
                            <input class="sr-only" type="checkbox" value="option5" wicket:id="menuiserie">
                            <i class="checkbox"></i>
                            <span class="checkbox-label icon-Forrst font-glyph-entreprise"></span>
                        </label>
                    </div>
                <div class="span4">
                    <label>Département :</label>
                    <input id="rechercheDepartement" type="text" name="recherche.departement" wicket:id="departement"/>
                </div>

            </div>
                 <div class="row-fluid">
                      <div class="span4"></div>
                      <div class="span4"></div>
                      <div class="span4">
                        <button class="btn btn-info" id="rechercheValider" wicket:id="rechercher">Rechercher</button>
                     </div>
                 </div>
             </form>
            <div class="bg_title">
                <h2 class="headInModule">Résultats</h2>
            </div>
            <table wicket:id="resultatContainer"
                   class="table table-hover">
                    <thead>
                    <tr>
                        <th>Mots clés</th>
                        <th>Délai d'intervention</th>
                        <th>Date de création</th>
                        <th>Type de travaux</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr wicket:id="resultat" class="annonce-list">
                        <td wicket:id="motsCles"></td>
                        <td wicket:id="delaiIntervention">Le plus rapidement possible</td>
                        <td wicket:id="dateCreation">05/07/2015</td>
                        <td wicket:id="typeTravaux">Rénovation</td>
                        <td><a wicket:id="voirAnnonce">Voir annonce</a></td>
                    </tr>
                    </tbody>
                </table>
            <div class="row-fluid" wicket:id="containerPlusAnnonce">
                <div class="span4"></div>
                <div class="span4">
                    <a class="btn btn-info" id="btnPlusDAvisEntreprise"
                       wicket:id="afficherPlus">Afficher plus d'annonce</a>
                </div>
                <div class="span4"><div id="infoNbAnnonce" wicket:id="infoNbAnnonce"></div></div>
            </div>
          </div>
    </div>
    <div wicket:id="commentaire"></div>
    <div wicket:id="contactezNous"></div>
</wicket:extend>
