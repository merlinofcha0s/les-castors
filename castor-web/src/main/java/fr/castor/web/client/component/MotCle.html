<wicket:panel>
           <div class="row-fluid">
                <form class="form-horizontal" wicket:id="motCleForm">
                    <div class="span3"></div>
		            <div class="span6">
                        <div class="control-group">
                            <label class="control-label" for="motcle">Mot clé :</label>
                            <div class="controls">
			                    <input wicket:id="motCleField" id="motcle" type="text"
                                       placeholder="Ex: Mitigeur" autocomplete="off"/>
                            </div>
                        </div>
		            </div>
                    <div class="span3"></div>
                 </form>
	        </div>
            <div class="row-fluid" wicket:id="categoriesChoisiesContainer">
                 <div class="bg_title">
                     <h4 class="headInModule">Votre selection de mots clés</h4>
                 </div>
                <div class="span12">
                    <span class="label label-info label-mot-cle" wicket:id="categorieDTOListView">
                        <span class="icon-Cross label-cross" wicket:id="cross"></span>
                        <span wicket:id="motCle">Salles de bain</span>
                    </span>
                </div>
	        </div>
    <div class="row-fluid">
        <div class="span12 module_cont module_text_area module_small_padding">
            <hr>
        </div><!-- .module_cont -->
    </div><!-- .row-fluid -->
</wicket:panel>
