<wicket:head>
	<link rel="stylesheet" type="text/css" href="css/font_icons8.css">
</wicket:head>
<wicket:extend>
	<div wicket:id="masterContainer">
		<div wicket:id="navigationWizard"></div>
		<div wicket:id="mapFrance"></div>
		<div wicket:id="containerEtape2">
			<div class="row-fluid">
				<div class="span12 module_cont module_text_area module_small_padding">
					<div class="bg_title">
						<h4 class="headInModule">Renseignez les informations du dirigeant</h4>
					</div>
					<form wicket:id="etape2PartenaireForm">
						<table class="tableBatimen">
							<tr>
								<th>Civilité</th>
								<td><select
									wicket:id="artisan.civilite"
									name="civilite"
									id="civilite"></select></td>
							</tr>
							<tr>
								<th>Nom</th>
								<td><input
									wicket:id="artisan.nom"
									type="text"
									name="nomField"
									id="nomField"
									value="" /></td>
							</tr>
							<tr>
								<th>Prénom</th>
								<td><input
									wicket:id="artisan.prenom"
									type="text"
									name="prenomField"
									id="prenomField"
									value="" /></td>
							</tr>
							<tr>
								<th>Numéro de téléphone</th>
								<td><input
									wicket:id="artisan.numeroTel"
									type="text"
									name="numeroTelField"
									id="numeroTelField"
									value="" /></td>
							</tr>
							<tr>
								<th>Email</th>
								<td><input
									wicket:id="artisan.email"
									type="text"
									name="emailField"
									id="emailField"
									value="" /></td>
							</tr>
							<tr>
								<th>Identifiant</th>
								<td><input
									wicket:id="artisan.login"
									type="text"
									name="loginField"
									id="loginField"
									value="" /></td>
							</tr>
							<tr>
								<th>Mot de passe :</th>
								<td><input
									wicket:id="artisan.password"
									type="password"
									name="password"
									id="password"
									value="" /></td>
							</tr>
							<tr>
								<th>Confirmer le mot de passe :</th>
								<td><input
									wicket:id="confirmPassword"
									type="password"
									name="confirmPassword"
									id="confirmPassword"
									value="" /></td>
							</tr>
							<tr>
								<th></th>
								<td><div>
										<a
											class="shortcode_button btn_small btn_type1"
											wicket:id="validateEtape2Partenaire">Etape suivante</a>
									</div></td>
							</tr>
						</table>
						<div id="champsObligatoire">
							<span class='required'>*</span> : champs obligatoires
						</div>
					</form>
				</div>
			</div>
		</div>
		<div wicket:id="etape3InformationsEntreprise"></div>
		<div wicket:id="etape4Confirmation"></div>
	</div>
</wicket:extend>
