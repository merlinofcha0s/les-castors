<wicket:extend>
	<ul class="skills_list">
		<li class="skill_li">
			<div class="diagram_bar">
				<h6 wicket:id="etape">Etape 1/3</h6>
				<div class="clear"></div>
				<div class="skill_div-wrapper">
					<div wicket:id="progressBar" class="skill_div" data-percent="10"></div>
				</div>
			</div>
		</li>
	</ul>
	<div wicket:id="mapFrance"></div>
	<div wicket:id="containerQualification">
		<div class="row-fluid">
			<div class="span12 module_cont module_text_area module_small_padding">
				<div class="bg_title">
					<h4 class="headInModule">Renseignez les caracteristiques du Devis</h4>
				</div>
				<form wicket:id="formQualification">
					<div>
						Quels corps de métier recherchez vous ?
						<select wicket:id="corpsMetierSelect" name="corpsMetierSelect" id="corpsMetierSelect"></select>
					</div>
					<div>
						Quel est l'objet de votre devis ?
						<input wicket:id="objetDevisField" type="text" name="objetDevisField" id="objetDevisField" value="" />
					</div>
					<div>
						Quelle est la description du chantier ?
						<textarea wicket:id="descriptionDevisField" rows="6" cols="110" type="text" name="descriptionDevisField" id="descriptionDevisField" value="" />
					</div>
					<div>
						Comment souhaitez-vous être contacté ?
						<select wicket:id="typeContactField" name="typeContactField" id="typeContactField"></select>
					</div>
					<div>
						Quel est le délai d'intervention ?
						<input wicket:id="delaiInterventionField" type="text" name="delaiInterventionField" id="delaiInterventionField" value="" />
					</div>
					<div>
						Combien voulez-vous de devis ?
						<input wicket:id="nbDevisField" type="number"  min="1" max="10" step="1" name="nbDevisField" id="nbDevisField" value="" />
					</div>
					<div>
						Souhaitez-vous ajouter des photos a votre devis ?
						<input wicket:id="photoField" type="file" name="photoField" id="photoField" value="" />
					</div>
					<div>
						Quelle est l'adresse du chantier ?
						<input wicket:id="adresseField" type="text" name="adresseField" id="adresseField" value="" />
					</div>
					<div>
						Quelle est le complément d'adresse du chantier ?
						<input wicket:id="adresseComplementField" type="text" name="adresseComplementField" id="adresseComplementField" value="" />
					</div>
					<div>
						Quelle est le code postal du chantier ?
						<input wicket:id="codePostalField" type="text" name="codePostalField" id="codePostalField" value="" />
					</div>
					<div>
						Quelle est la ville du chantier ?
						<input wicket:id="villeField" type="text" name="villeField" id="villeField" value="" />
					</div>
					<div>
						<input type="submit" wicket:id="validateQualification" value="Etape suivante"/>
					</div>
				 </form>
			</div>
		</div>
	</div>
	<div wicket:id="containerInscription"></div>
</wicket:extend>
