<wicket:panel>
    <div class="row-fluid">
        <div
                class="span12 module_cont module_gallery"
                wicket:id="photosContainer">
            <div class="bg_title">
                <h2 class="headInModule" wicket:id="titleContainer">Photos du chantier</h2>
            </div>
            <div
                    class="list-of-images"
                    id="galleriePhotoAnnonce">
                <div
                        class="gallery_item view"
                        wicket:id="imagesView">
                    <a
                            href=""
                            class="prettyPhoto"
                            wicket:id="thumbnails"> <img
                            class="gallery-stand-img"
                            src=""
                            alt=""
                            width="200"
                            height="210"
                            wicket:id="photo">
                    </a>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div
                class="span12"
                wicket:id="aucunePhotoContainer">
            <div class="bg_title">
                <h2 class="headInModule">Photos du chantier</h2>
            </div>
            <div
                    wicket:id="aucunePhoto"
                    id="aucunePhoto"></div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="bg_title">
                <h4 class="headInModule">Ajouter des photos</h4>
            </div>
            <div class="blog_info_block">
                <div class="blog_author">
                    <a href="">Tom Sawyer</a> <!-- icon-Plus -->
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</wicket:panel>
