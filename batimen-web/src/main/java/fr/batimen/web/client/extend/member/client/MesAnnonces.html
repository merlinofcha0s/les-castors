<wicket:extend>
	<div class="row-fluid">
		<div wicket:id="profil"></div>
		<div class="span10">
			<div>
				<div
					class="bg_title"
					style="clear: both;">
					<h4 class="headInModule">
						Mes notifications <span
							class="badgeMesdevis badge badge-info"
							wicket:id="nbNotification">5</span>
					</h4>
				</div>
				<div>Retrouvez ici toutes les notifications sur vos demandes de devis</div>
				<table
					class="table table-hover">
					<thead>
						<tr>
							<th></th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listNotification">
							<td class="td-IconNotif"><span class="iconNotif icon-Info"></span></td>
							<td><a wicket:id="linkEntreprise"></a><span wicket:id="typeNotification"></span><a wicket:id="linkAnnonce">annonce</a></td>
							<td wicket:id="dateNotification">10/11/2014 à 12:15</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div>
				<div
					class="bg_title"
					style="clear: both;">
					<h4 class="headInModule">
						Mes demandes de devis <span
							class="badgeMesdevis badge badge-info"
							wicket:id="nbAnnonce"></span>
					</h4>
				</div>
				<table
					class="table table-hover">
					<thead>
						<tr>
							<th>Catégorie</th>
							<th>Description</th>
							<th>Nb devis</th>
							<th>Etat devis</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listAnnonce">
							<td><span
								class="iconsMesDevis"
								wicket:id="iconCategorie"></span><span wicket:id="categorie"></span></td>
							<td><span wicket:id="description"></span></td>
							<td><span wicket:id="nbDevis"></span></td>
							<td><span wicket:id="etatAnnonce"></span></td>
							<td><a wicket:id="voirAnnonce">Voir / modifier annonce</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div
		class="module_line_trigger promoMesDevis"
		data-option="hasShadow"
		data-background="#e1e1e1 url(img/bg_pattern1.png) repeat 0 0"
		data-top-padding="top_padding_medium"
		data-bottom-padding="module_normal_padding">
		<div class="row-fluid">
			<div class="span12 module_cont module_promo_text">
				<div class="shortcode_promoblock ">
					<div class="row-fluid">
						<div class="span9 promo_text_block">
							<h1>Un commentaire ? Votre avis nous intéresse</h1>
						</div>
						<div class="span3 promo_button_block">
							<a
								wicket:id="contact"
								class="btn btn-info"
								id="btnDonnezAvis">Donnez votre avis</a>
						</div>
					</div>
				</div>
			</div>
			<!--.module_cont -->
			<div class="clear">
				<!-- ClearFIX -->
			</div>
		</div>
		<!-- .row-fluid -->
	</div>
	<div wicket:id="contactezNous"></div>
	<!-- .module_line_trigger -->
</wicket:extend>
