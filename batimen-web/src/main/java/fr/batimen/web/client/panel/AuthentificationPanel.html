<wicket:head>
	<link rel="stylesheet" type="text/css" href="css/components/bootstrap-modal/bootstrap-modal.css">
</wicket:head>
<wicket:panel>
	<div id="authenticationModal" class="modal hide fade" tabindex="-1" role="dialog">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">×</button>
			<span id="myModalLabel">Connexion à l'espace client / artisan</span>
		</div>
		<div class="modal-body">
			<div wicket:id="errorLogin" id="errorLogin"></div>
			<form class="form-inline" wicket:id="loginForm">
				<div>
					<i class="icon-Person"></i> 
					<input type="text" class="input-medium"	placeholder="Identifiant" wicket:id="login"  >
				</div>
				<div id="pswDiv">
					<i class="icon-Key"></i>
					<input type="password" class="input-medium" placeholder="Mot de passe" wicket:id="password">
				</div>
				<div class="cnxBtn">
					<button wicket:id="signIn" class="btn btn-info">Se Connecter</button>
				</div>
			</form>
		</div>
	</div>
	
	<script>	
		var fakeCall = new Wicket.Ajax.Call();	
	
		function showAuthenticationModal(){
			$('#authenticationModal').modal('show');
		}
		
		function hideAuthenticationModal(){
			$('#authenticationModal').modal('hide');
		}	
	</script>
</wicket:panel>
