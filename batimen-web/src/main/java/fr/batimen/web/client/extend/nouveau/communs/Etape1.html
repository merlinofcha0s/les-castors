<wicket:panel>
	<div class="row-fluid">
		<div class="span12 module_cont module_text_area module_small_padding">
			<div class="bg_title">
				<h4 class="headInModule">Entrer votre code postal</h4>
			</div>
		</div>
	</div>
  <div class="row-fluid">
      <form wicket:id="formCodePostal">
          <div class="span3"></div>
          <div class="span4" id="annonce-etape-1">
            <span id="code-postal-text">Code postal :</span>
			<input type="text" wicket:id="codePostal"/>
           </div>
           <div class="span4">
              <a class="btn btn-info" wicket:id="valideCodePostal">Etape suivante</a>
		   </div>
      </form>
	</div>
    <div class="row-fluid" id="carte-france-container">
		<div class="span3"></div>
        <div class="span6">
            <img src="img/carte_france.png"/>
        </div>
		<div class="span3"></div>
    </div>
</wicket:panel>
