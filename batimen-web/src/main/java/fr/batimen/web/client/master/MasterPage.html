<body>
	<header class="type2">
		<div class="top_line">
			<div class="container">
				<div class="call_us">
					<span class="ico">p</span>Call us toll free:&nbsp; +1 800 546 35 48
				</div>
				<div id="connexion">
					<a wicket:id="connexion"><div id="connexionlbl" wicket:id="connexionlbl"></div></a>
				</div>
				<div class="socials">
					<ul class="socials_list">
						<li><a href="#" class="ico_social-facebook"></a></li>
						<li><a href="#" class="ico_social-twitter"></a></li>
						<li><a href="#" class="ico_social-youtube"></a></li>
						<li><a href="#" class="ico_social-gplus"></a></li>
						<li><a href="#" class="ico_social-dribbble"></a></li>
						<li><a href="#" class="ico_social-delicious"></a></li>
						<li><a href="#" class="ico_social-tumblr"></a></li>
					</ul>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<!-- .top_line -->
		<div class="header_wrapper container">
			<a href="index.html" class="logo"> <img src="img/logo.png"
				alt="logo" width="115" height="30" class="logo_def" /><img alt=""
				src="img/retina/logo.png" width="115" height="30"
				class="logo_retina" /></a>
			<nav>
				<ul class="menu">
					<li wicket:id="selectAccueil" class="current-menu-parent"><a
						wicket:id="accueilLink">Accueil</a></li>
					<li wicket:id="selectQuiSommesNous"><a
						wicket:id="quiSommesNousLink">Qui sommes nous ?</a></li>
					<li wicket:id="selectContact"><a wicket:id="contactLink">Nous contacter</a></li>
				</ul>
				<!-- .menu -->
				<div class="clear"></div>
			</nav>
			<div class="head_search">
				<form class="search_form" method="get" name="search_form">
					<input type="text" class="field_search" title="Search..."
						value="Search..." name="s">
				</form>
			</div>
		</div>
	</header>

	<div class="main_wrapper">
		<!-- C O N T E N T -->
		<div class="content_wrapper">
			<div wicket:id="containerTitleHeader" class="page_title_block">
				<div class="container">
					<h1 class="title" wicket:id="titleHeader"></h1>
				</div>
			</div>
			<div class="container">
				<div class="content_block no-sidebar row">
					<div class="fl-container span12">
						<div class="row">
							<div class="posts-block span12">
								<div class="contentarea">
									<div wicket:id="feedBackPanelGeneral"></div>
									<wicket:child />
								</div>
							</div>
							<div class="left-sidebar-block span3">//Sidebar Text</div>
							<!-- .left-sidebar -->
						</div>
						<div class="clear">
							<!-- ClearFix -->
						</div>
					</div>
					<!-- .fl-container -->
					<div class="right-sidebar-block span3">
						<aside class="sidebar"></aside>
					</div>
					<!-- .right-sidebar -->
					<div class="clear">
						<!-- ClearFix -->
					</div>
				</div>
			</div>
			<!-- .container -->
		</div>
		<!-- .content_wrapper -->

	</div>
	<!-- .main_wrapper -->

	<footer>
		<div class="footer_line container">
			<div class="copyright">&copy; 2013 Batimen Team. All Rights
				Reserved.</div>
			<div class="socials">
				<ul class="socials_list">
					<li><a href="#" class="ico_social-facebook"></a></li>
					<li><a href="#" class="ico_social-twitter"></a></li>
					<li><a href="#" class="ico_social-youtube"></a></li>
					<li><a href="#" class="ico_social-gplus"></a></li>
					<li><a href="#" class="ico_social-dribbble"></a></li>
					<li><a href="#" class="ico_social-delicious"></a></li>
					<li><a href="#" class="ico_social-tumblr"></a></li>
				</ul>
			</div>
			<div class="clear"></div>
			<a href="javascript:void(0)" class="btn2top"></a>
		</div>
		<div class="footer_border"></div>
	</footer>

	<header class="fixed-menu"></header>
	<div class="layout_trigger clean_bg_cont"
		style="background-color: #ffffff;"></div>
	<div wicket:id="loginDialog">
	 <div wicket:id="authentificationPanel"></div>
	</div>
