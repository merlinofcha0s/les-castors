<wicket:head>
</wicket:head>
<wicket:extend>
  <div class="row-fluid">
        <div wicket:id="profil"></div>
        <div class="span10">
            <div class="bg_title">
                <h2 class="headInModule">Vos critères</h2>
            </div>
            <div>Aucun champs n'est obligatoire : si vous n'entrez pas département, le departement renseigné dans votre compte sera utilisé.</div>
            <div></div>
             <form wicket:id="searchForm">
            <div class="row-fluid">
                    <div id="containerActivite" class="fuelux span4">
                        <label class="checkbox-custom checkbox inline" title="Electricité">
                           <input class="sr-only" type="checkbox" value="option1">
                           <i class="checkbox"></i>
                            <span class="checkbox-label icon-Lightning font-glyph-entreprise"></span>
                        </label>
                        <label class="checkbox-custom checkbox inline" id="plomberie" title="Plomberie">
                            <input class="sr-only" type="checkbox" value="option2"><i class="checkbox"></i>
                            <span class="checkbox-label icons8-plumbing font-glyph-entreprise"></span>
                        </label>
                        <label class="checkbox-custom checkbox inline" id="espace-vert" title="Espaces verts">
                            <input class="sr-only" type="checkbox" value="option3">
                            <i class="checkbox"></i>
                            <span class="checkbox-label icons8-garden-shears font-glyph-entreprise">
                        </span></label>
                        <label class="checkbox-custom checkbox inline" id="maconnerie" title="Décoration / Maçonnerie">
                            <input class="sr-only" type="checkbox" value="option4">
                            <i class="checkbox"></i>
                            <span class="checkbox-label icon-Tool font-glyph-entreprise"></span>
                        </label>
                    </div>
                <div class="span4">
                   <label>A partir du :</label>
                    <input id="rechercheDate" type="text" name="recherche.apartirde" wicket:id="recherche.apartirde"/>
                </div>
                <div class="span4">
                    <label>Département :</label>
                    <input id="rechercheDepartement" type="text" name="recherche.departement"/>
                </div>

            </div>
                 <div class="row-fluid">
                      <div class="span4"></div>
                      <div class="span4"></div>
                      <div class="span4">
                        <a class="btn btn-info" style="float: right;" id="rechercheValider">Rechercher</a>
                     </div>
                 </div>
             </form>
          </div>
    </div>
    <div class="row-fluid">
        <div class="span2"></div>
        <div class="span10">
            <div class="bg_title">
                <h2 class="headInModule">Résultats</h2>
            </div>
          </div>
    </div>
    <div wicket:id="commentaire"></div>
    <div wicket:id="contactezNous"></div>
</wicket:extend>
