<wicket:panel>
	<div class="row-fluid">
		<div class="span12 module_cont module_text_area module_small_padding">
			<div class="bg_title">
				<h4 class="headInModule">Renseignez les informations de l'entreprise</h4>
			</div>
			<form wicket:id="etape3EntrepriseForm">
				<table class="tableBatimen">
					<tr>
						<th>Nom complet</th>
						<td><input
							wicket:id="entreprise.nomComplet"
							type="text"
							name="nomCompletField"
							id="nomCompletField"
							value="" /></td>
					</tr>
					<tr>
						<th>Statut juridique</th>
						<td><select
							wicket:id="entreprise.statutJuridique"
							name="statutJuridique"
							id="statutJuridique"></select></td>
					</tr>
					<tr>
						<th>Nombre d'employé</th>
						<td><input
							wicket:id="entreprise.nbEmployees"
							type="text"
							min="1"
							max="10"
							step="1"
							name="nombreEmployeField"
							id="nombreEmployeField"
							value="" /></td>
					</tr>
					<tr>
						<th>Date de création</th>
						<td><input
							wicket:id="entreprise.dateCreation"
							type="text"
							name="dateCreationField"
							id="dateCreationField"
							value="" /></td>
					</tr>
					<tr>
						<th>Siret</th>
						<td><input
							wicket:id="entreprise.siret"
							type="text"
							name="siretField"
							id="siretField"
							value="" /></td>
					</tr>
					<tr>
						<th>Logo</th>
						<td><input
							wicket:id="entreprise.logo"
							type="file"
							name="logo"
							accept="image/*"
							class="upload"></td>
					</tr>
					<tr>
						<th>Adresse</th>
						<td><input
							wicket:id="adresse.adresse"
							type="text"
							name="adresse"
							value=""></td>
					</tr>
					<tr>
						<th>Complément d'adresse</th>
						<td><input
							wicket:id="adresse.complementAdresse"
							type="text"
							name="adresseComplementField"
							id="adresseComplementField"
							value="" /></td>
					</tr>
					<tr>
						<th>Code postal</th>
						<td><input
							wicket:id="adresse.codePostal"
							type="text"
							name="codePostalField"
							id="codePostalField"
							value="" /></td>
					</tr>
					<tr>
						<th>Ville</th>
						<td><input
							wicket:id="adresse.ville"
							type="text"
							name="villeField"
							id="villeField"
							value="" /></td>
					</tr>
				</table>
				<div id="terminerInscriptionPartenaire">
					<a
						class="shortcode_button btn_small btn_type1"
						wicket:id="validateEtape3Partenaire">Terminer</a>
				</div>
				<div id="champsObligatoire">
					<span class='required'>*</span> : champs obligatoires
				</div>
			</form>
			<div
				wicket:id="containerActivite"
				id="containerActivite"
				class="fuelux">
				<h5>Activité de votre entreprise</h5>
				<label
					class="checkbox-custom checkbox inline"
					id="myCheckbox5"
					title="Electricité"> <input
					class="sr-only"
					wicket:id="electricite"
					type="checkbox"
					value="option1"><i class="checkbox"></i><span
					class="checkbox-label icon-Lightning"
					style="font-size: 25px;"></span>
				</label> <label
					class="checkbox-custom checkbox inline"
					id="myCheckbox5"
					title="Plomberie"> <input
					class="sr-only"
					type="checkbox"
					value="option1"><i class="checkbox"></i><span
					class="checkbox-label icon-Connection1"
					style="font-size: 25px;"></span>
				</label> <label
					class="checkbox-custom checkbox inline"
					id="myCheckbox5"
					title="Espaces verts"> <input
					class="sr-only"
					type="checkbox"
					value="option2"><i class="checkbox"></i><span
					class="checkbox-label icon-Refresh1"
					style="font-size: 25px;"></span>
				</label> <label
					class="checkbox-custom checkbox inline"
					id="myCheckbox5"
					title="Décoration / Maçonnerie"> <input
					class="sr-only"
					type="checkbox"
					value="option3"><i class="checkbox"></i><span
					class="checkbox-label icon-Tool"
					style="font-size: 25px;"></span>
				</label> <label
					class="checkbox-custom checkbox inline"
					id="myCheckbox5"
					title="Gros Oeuvre"> <input
					class="sr-only"
					type="checkbox"
					value="option4"><i class="checkbox"></i><span
					class="checkbox-label icon-House"
					style="font-size: 25px;"></span>
				</label> <label
					class="checkbox-custom checkbox inline"
					id="myCheckbox5"
					title="Equipement"> <input
					class="sr-only"
					type="checkbox"
					value="option5"><i class="checkbox"></i><span
					class="checkbox-label icon-Satellite1"
					style="font-size: 25px;"></span>
				</label>
			</div>
		</div>
	</div>
</wicket:panel>
