<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
	<div class="pagination pagination-castor">
  		<ul>
			<li><a wicket:id="first">&lt;&lt;</a></li>
			<li><a wicket:id="prev" rel="prev">&lt;</a></li>
			<li><span wicket:id="navigation">
					<a wicket:id="pageLink" href="#"><span wicket:id="pageNumber">5</span></a>
				</span>
			</li>
			<li><a wicket:id="next" rel="next">&gt;</a></li>
			<li><a wicket:id="last">&gt;&gt;</a></li>
    	</ul>
	</div>
</wicket:panel>
</body>
</html>
