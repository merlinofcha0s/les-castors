<wicket:panel>
	<div class="row-fluid">
		<div class="span12 module_cont module_text_area module_small_padding">
			<div class="bg_title">
				<h4 class="headInModule">Indiquer les catégories de vos travaux</h4>
			</div>
			<div class="row-fluid">
                <form class="form-horizontal" wicket:id="motCleForm">
                    <div class="span3"></div>
		            <div class="span6">
                        <div class="control-group">
                            <label class="control-label" for="motcle">Mot clé :</label>
                            <div class="controls">
			                    <input wicket:id="motCleField" id="motcle" type="text"
                                       placeholder="Ex: Salles de bain"/>
                            </div>
                        </div>
		            </div>
                    <div class="span3"></div>
                 </form>
	        </div>
            <div class="row-fluid" wicket:id="categoriesChoisiesContainer">
                <div class="span3"></div>
                <div class="span6 label-center">
                    <span class="label label-info label-mot-cle" wicket:id="categorieDTOListView">
                        <span class="icon-Cross label-cross" wicket:id="cross"></span>
                        <span wicket:id="motCle">Salle de bain</span>
                    </span>
                </div>
                <div class="span3"></div>
	        </div>
             <div class="row-fluid">
                <div class="span3"><a class="btn btn-info" wicket:id="etapePrecedente2">Etape précédente</a></div>
                <div class="span6"></div>
                <div class="span3"><a class="btn btn-info mot-cle-btn-suivant">Etape suivante</a></div>
	        </div>
		</div>
	</div>
</wicket:panel>
